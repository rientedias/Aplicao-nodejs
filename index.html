<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Doe sangue! Doe vida</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/style.css'>

</head>

<body>
    <header>
        <img class="logo" src="/logo.png" alt="Imagen DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação </p>
        <p>Mais de 38.000 doações necessarias todos od dias </p>
        <p>Apenas 1,9% da população brasileira, doa sangue. </p>
        <button>Quero ajudar</button>
    </header>
    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo sanguinio">
            <button>Quero ajudar</button>
        </form>
    </section>
    <main>
        <h2>Ultimos <span>doadores</span></h2>
        <!-- Seção de Doadores -->
        <section class="donors">
            <!-- For em Node js -->
            {% for donor in donors %}
            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>
            {% endfor %}
        </section>
    </main>
    <footer>Com ❤️ Rocketseat </footer>

    <script src='/scripts.js'></script>
</body>

</html>
